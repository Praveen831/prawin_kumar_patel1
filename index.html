<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Calculator!</title>
	
    <style>
    	button{
    		width: 100px;
    	}
    	
    </style>
</head>
<body>
    <div class="container col-xl-6 mt-5">
    	<div class="row">
    		<div class="col-md-8 cal bg-light m-auto">
    			<h1 class="mb-5 mt-2 text-center text-white bg-dark" >CalCulator!!</h1>
    			<div>
    				<div>
    					<form action="javascript.js">
    						<div class="form-group">
    							<input type="text" name="screen" class="" id="screen" style="width: 308px;padding: 4px;border-radius: 6px;">
    							<span><button type="button" class="btn btn-primary">=</button></span>
    						</div>
	    				</div>
	    				<div class="mt-3">
	    					<button type="button" class="btn btn-primary">1</button>
	    					<button type="button" class="btn btn-primary">2</button>
	    					<button type="button" class="btn btn-primary">3</button>
	    					<button type="button" class="btn btn-primary">+</button>
	    				</div>
	    				<div class="mt-2">
	    					<button type="button" class="btn btn-primary">4</button>
	    					<button type="button" class="btn btn-primary">5</button>
	    					<button type="button" class="btn btn-primary">6</button>
	    					<button type="button" class="btn btn-primary">-</button>
	    				</div>
	    				<div class="mt-2">
	    					<button type="button" class="btn btn-primary">7</button>
	    					<button type="button" class="btn btn-primary">8</button>
	    					<button type="button" class="btn btn-primary">9</button>
	    					<button type="button" class="btn btn-primary">*</button>
	    				</div>
	    				</div>
	    				<div class="mt-2">
	    					<button type="button" class="btn btn-primary">C</button>
	    					<button type="button" class="btn btn-primary">0</button>
	    					<button type="button" class="btn btn-primary">.</button>
	    					<button type="button" class="btn btn-primary">/</button>
	    				</div>
	    			</div>
    			</form>
    		</div>
    	</div>
    </div>

<script src="javascript.js"></script>



</body>
</html>
